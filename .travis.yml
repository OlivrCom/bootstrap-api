language: node_js
node_js:
- node
services:
- docker
before_script:
- npm install -g lab
- npm install -g codeclimate-test-reporter
after_script:
- codeclimate-test-reporter < lcov.info
before_install:
- docker build -t iromain/api-bootstrap .
- echo $DOCKER_PASSWORD | docker login --username="$DOCKER_USERNAME" --password-stdin
- docker push iromain/api-bootstrap
deploy:
  provider: heroku
  api_key:
    secure: 
  app: api-bootstrap
  on:
    branch: master
cache:
  directories:
  - node_modules
env:
  global:
  - NODE_ENV=test
  - DOCKER_USERNAME=iromain
  - secure: 
  - secure: 
addons:
  code_climate:
    repo_token:
      secure: 
