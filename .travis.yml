sudo: false
language: node_js
node_js:
  - 4.2.1
before_script:
  - npm install -g lab
  - npm install -g codeclimate-test-reporter
after_script:
  - codeclimate-test-reporter < lcov.info
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: api-bootstrap
    on:
      repo: iRomain/api-bootstrap
cache:
  directories:
    - node_modules
env:
  - NODE_ENV=test
addons:
  code_climate:
    repo_token:
      secure: 